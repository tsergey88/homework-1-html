<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <title>Widget</title>
</head>

<body>
    <div class="main-wrapper">
        <div class="main-wrapper-blur"></div>
        <div class="full-center">
            <div class="widget-block">
                <div class="widget-item">
                    <ul class="left-side">
                        <li><img src="img/1.png" alt="widget-img"></li>
                        <li>Sunny</li>
                        <li>Tokyo - Wednesday, July 31</li>
                    </ul>
                </div>
                <div class="widget-item">
                    <div class="right-side">
                        <div><span>28 °C</span></div>
                        <div><img src="img/graph.png" alt="widget-img"></div>
                        <div>
                            <ul class="right-side-bottom">
                                <li>
                                    <img src="img/right-1.png" alt="widget-img"><br>Thu<br>______<br>28 °C<br><span class="black">18 °C</span>
                                </li>
                                <li>
                                    <img src="img/right-2.png" alt="widget-img"><br>Fri<br>______<br> 22 °C<br><span class="black">20 °C</span>
                                </li>
                                <li>
                                    <img src="img/right-2.png" alt="widget-img"><br>Sat<br>______<br> 30 °C<br><span class="black">27 °C</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
